<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inscription</title>
</head>
<body>
	<h1>Mon Profil</h1>
	<form data-th-action="@{/inscription}" data-th-object="${utilisateur}"
		method="post">

		<ul class="formulaireCreat">
			<li><label for="pseudo">Pseudo:</label><input type="text"
				id="pseudo" data-th-field="*{pseudo}"  required/></li>
				


			<li><label for="nom">Nom:</label><input type="text" id="nom"
				data-th-field="*{nom}" required/></li>


			<li><label for="prenom">Prénom:</label><input type="text"
				id="prenom" data-th-field="*{prenom}" required/></li>


			<li><label for="email">Email:</label><input type="text"
				id="email" data-th-field="*{email}" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required/></li>


			<li><label for="telephone">Téléphone:</label><input type="text"
				id="telephone" data-th-field="*{telephone}" required/></li>


			<li><label for="rue">Rue:</label><input type="text" id="rue"
				data-th-field="*{rue}" required/></li>


			<li><label for="codePostal">Code postal:</label><input
				type="text" id="codePostal" data-th-field="*{codePostal}" required/></li>


			<li><label for="ville">Ville:</label><input type="text"
				id="ville" data-th-field="*{ville}" required/></li>


			<li><label for="mdp">Mot de passe</label><input type="password"
				id="mdp" name="password" placeholder="********" required/></li>


			<li><label for="mdpConfirm" >Confirmation:</label><input
				type="password" id="mdpConfirm" data-th-field="*{motDePasse}"
				placeholder="********" required /></li>

		</ul>

		<ul>
			<li><input type="submit" value="Créer" /></li>
			<li><input type="reset" value="Annuler" /></li>
		</ul>


	</form>

</body>
</html>
