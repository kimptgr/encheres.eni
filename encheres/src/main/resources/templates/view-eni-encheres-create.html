<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inscription</title>
</head>
<body>
	<h1>Mon Profil</h1>
	 
		<form data-th-object=${utilisateur} method="post">
		
			<ul class="formulaireCreat">
				<li><label for="pseudo">Pseudo:</label><input type="text" id="pseudo" name="pseudo" /></li>


				<li><label for="nom">Nom:</label><input type="text" id="nom" name="nom"/></li>


				<li><label for="prenom">Prénom:</label><input type="text" id="prenom" name="prenom"/></li>


				<li><label for="email">Email:</label><input type="text" id="email" name="email"/></li>


				<li><label for="telephone">Téléphone:</label><input type="text" id="telephone" name="telephone"/></li>


				<li><label for="rue">Rue:</label><input type="text" id="rue" name="rue"/></li>


				<li><label for="codePostal">Code postal:</label><input type="text" id="codePostal" name="codePostal"/></li>


				<li><label for="ville">Ville:</label><input type="text" id="ville" name="ville"/></li>


				<li><label for="mdp">Mot de passe</label><input type="password" id="mdp" name="" placeholder="********" /></li>


				<li><label for="mdpConfirm">Confirmation:</label><input type="password" id="mdpConfirm" name="motDePasse" placeholder="********" /></li>

			</ul>

			<ul>
				<li><input type="submit" value="Créer"/></li>
				<li><input type="submit" value="Annuler"/></li>
			</ul>


		</form>
	
</body>
</html>
