<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layouts/layout :: layoutEncheres(
                    navBar=~{},
                    titrePage=~{::h2},
                    contenuPage=~{:: .center-main},
                    linkcss=~{::#css})}"
>
  <head>
    <meta charset="UTF-8" /> 
    <title>ENI-Enchères</title>
    <link id="css" rel="stylesheet" href="/encheres/css/general.css">
  </head>
  <header>
    <nav data-th-replace="~{fragments/fragments-navbar::frag-navbar}"></nav>
  </header>
    <h2>Détail vente</h2>
    <div class="center-main"> 
        <div class="form-group">
            <p data-th-text="${articleVendu.nomArticle}">Nom de l'article</p>
        </div>
        <div class="form-group">
            <p data-th-text="'Description :' + ${articleVendu.description}">Description : </p>
        </div>
        <div class="form-group">
            <p data-th-text="' Catégorie :  ' + ${articleVendu.categorie.libelle}">Catégorie :</p> 
        </div>
        <div class="form-group">
            <p>Meilleure offre :<span data-th-text="${articleVendu.prixVente}"></span>
              <span data-th-if="${articleVendu.acheteur.pseudo != null}">
                <span data-th-text="' par '+${articleVendu.acheteur.pseudo}">
                </span>
              </span>
            </p>
        </div>
        <div class="form-group">
            <p data-th-text="'Mise à prix : ' + ${articleVendu.miseAPrix}">Mise à prix :</p>
        </div>
        <div class="form-group">
            <p data-th-text="'Fin de l\'enchère : ' + ${articleVendu.dateFinEncheres}">Fin de l'enchère :</p>
        </div>
        <div class="form-group">
            <p>Retrait : <span data-th-text="${articleVendu.retrait.rue} +'\n' + ${articleVendu.retrait.codePostal} +' ' + ${articleVendu.retrait.ville}"></span></p>
        </div>
        <div class="form-group">
            <p>Vendeur :</p>
        </div>
        <sec:authorize access="isAuthenticated()">
        <div class="form-group">
            <form data-th-action="@{/detailArticle?noArticle=}+${articleVendu.noArticle}" method="post">
                <label for="proposition">Ma proposition :</label>
                <input hidden type="number" name="noArticle" value="${articleVendu.noArticle}">
                <input type="number" name="proposition" id="proposition">
                <input type="submit" value="submit" />
              </form>
        </div>
