<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/layout :: layoutEncheres(
                    navBar=~{::nav},
                    titrePage=~{::h2},
                    contenuPage=~{:: main},
                    linkcss=~{})}">

<head>
    <meta charset="UTF-8">
    <title>ENI-Enchères</title>
    
</head>
<header>
    <nav data-th-replace="~{fragments/fragments-navbar::frag-navbar}">
    </nav>
</header>
<body>
    <h2>Liste des enchères</h2>
    <!-- Section de contenu de la page -->
        <main class="center-main">
            <form method="get"></form>
            <h3>Filtres :</h3>
            <input type="text" name="inputSearch" id="inputSearch" placeholder="Le nom de l'article contient">
            <label for="categories">Catégories</label>
            <select name="categories" id="categories">
                <option value="1">Informatique</option>
                <option value="2">Ameublement</option>
                <option value="3">Vêtement</option>
                <option value="4">Sport&Loisirs</option>
            </select>
            <button type="submit">Rechercher</button>
            
            
            <div>
            	<dl data-th-each="articleVendu : ${ArticlesVendus}" >
            		<dt data-th-text="${articleVendu.nomArticle}"></dt>
            		<dd data-th-text="'Prix : ' + ${articleVendu.prixVente}"></dd>
            		<dd data-th-text="' Fin de l\'enchere :  ' + ${articleVendu.dateFinEncheres}"></dd>
            		<dd data-th-text="'Vendeur : ' + ${articleVendu.vendeur.pseudo}"></dd>
          
            	</dl>
            </div>
            
        
        </main>
</body>
</html>
