<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/layout :: layoutEncheres(
                    navBar=~{::nav},
                    titrePage=~{::h2},
                    contenuPage=~{:: main},
                    linkcss=~{})}">

<head>
    <meta charset="UTF-8">
    <title>ENI-Enchères</title>
    
</head>
<header>
    <nav data-th-replace="~{fragments/fragments-navbar::frag-navbar}">
    </nav>
</header>
<body>
    <h2>Liste des enchères</h2>
    <!-- Section de contenu de la page -->
        <main class="center-main">

            <h3>Filtres :</h3>

            <form method="GET" >
             		<!-- Barre de recherche -->
				    <label for="searchTerm">Rechercher un article :</label>
				    <input type="text" id="searchTerm" name="searchTerm" placeholder="Nom de l'article">
            
            
            		<!-- Filtre par catégorie -->
	             	 <label for="categorie">Categorie :</label>
				      <select  id="Categorie" name="Categorie">
				      <!-- Option par défaut : Toutes les catégories -->
      				    <option value="">Toutes les catégories</option>
				        <!-- Les autres catégories -->
				        <option 
				        data-th-each="category : ${categoriesInSession}" 
				        data-th-text="${category.libelle}" 
				        data-th-value="${category.noCategorie}">
				        </option>
				      </select>
				
					  <!-- Filtre Ventes -->
 			   			<h4>Ventes :</h4>    
						<label><input type="checkbox" name="vente" value="nonDebutees"> Ventes non débutées</label><br>
						<label><input type="checkbox" name="vente" value="ventesCours"> Ventes en cours</label><br>
						<label><input type="checkbox" name="vente" value="terminees"> Ventes terminées</label><br>
					
				
				
					
						<button type=submit>Rechercher</button>
            </form>
            
            
            <div>
            	<dl data-th-each="articleVendu : ${ArticlesVendus}" >
            	
            		<dd>
    					<a 	data-th-text="${articleVendu.nomArticle}" 
      						data-th-href="@{/detailArticle(noArticle=${articleVendu.noArticle})}">
   						</a>
					</dd>
            		<dd data-th-text="'Prix : ' + ${articleVendu.prixVente}"></dd>
            		<dd data-th-text="' Fin de l\'enchere :  ' + ${articleVendu.dateFinEncheres}"></dd>
            		<dd data-th-text="'Vendeur : ' + ${articleVendu.vendeur.pseudo}"></dd> 
            	</dl>
            </div>
            
        
        </main>
</body>
</html>
